
# Configuration de base pour le build
[build]
  publish = "dist"
  command = "npm run build"

# AJOUTEZ CETTE SECTION COMPLÈTE
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
  

# Plugin pour la génération du sitemap
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
  buildDir = "dist"
  exclude = [
    # Patterns à exclure du sitemap
    '**/admin/**'
  ]

# Optimisations pour les applications monopages (SPA)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Cache-Control pour améliorer les performances
    Cache-Control = "public, max-age=31536000, immutable"

# Exceptions de cache pour les fichiers HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Redirection pour les SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
