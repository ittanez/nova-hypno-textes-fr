
# Configuration de base pour le build
[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  VITE_BASE_PATH = "/"

[functions]
  node_bundler = "esbuild"

# Configuration pour le développement local
[dev]
  command = "npm run dev"
  targetPort = 8080
  port = 9999
  autoLaunch = false

# AJOUTEZ CETTE SECTION COMPLÈTE
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
  

