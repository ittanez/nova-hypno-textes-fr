# Optimisations pour les applications monopages (SPA)
[[headers]]
  for = "/*"
  [headers.values]
    # Headers de sécurité de base
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # HSTS - Force HTTPS pendant 1 an (WCAG, SEO)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Permissions-Policy - Restreint l'accès aux APIs sensibles
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # Content-Security-Policy - Protection XSS avancée
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://tools.luckyorange.com https://www.google-analytics.com https://maps.googleapis.com https://maps.gstatic.com https://assets.calendly.com;
      style-src 'self' 'unsafe-inline' https://maps.googleapis.com https://assets.calendly.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data:;
      connect-src 'self' https://akrlyzmfszumibwgocae.supabase.co https://www.google-analytics.com https://region1.analytics.google.com https://www.google.com https://tools.luckyorange.com https://settings.luckyorange.com https://maps.googleapis.com https://calendly.com https://assets.calendly.com;
      media-src 'self' https://akrlyzmfszumibwgocae.supabase.co blob:;
      frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com https://www.google.com https://maps.google.com https://www.googletagmanager.com https://calendly.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    """

# Fichiers .txt (robots.txt, clé IndexNow) - Content-Type explicite
[[headers]]
  for = "/*.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=86400"

# robots.txt - header supplémentaire nosnippet
[[headers]]
  for = "/robots.txt"
  [headers.values]
    X-Robots-Tag = "nosnippet"

# Cache pour les fichiers HTML - Force refresh 2025-01
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache pour les fichiers statiques
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Service Worker - Cache court pour permettre les mises à jour
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# ═══════════════════════════════════════════════════════════════════════
# Fichiers critiques pour le SEO - DOIVENT être servis en statique
# Google bloque l'indexation de TOUT le site si robots.txt est inaccessible
# ═══════════════════════════════════════════════════════════════════════
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# Clé de vérification IndexNow (Bing) - servir en statique
[[redirects]]
  from = "/*.txt"
  to = "/:splat.txt"
  status = 200
  force = true

# Redirection du sous-domaine emergences vers le domaine principal
[[redirects]]
  from = "https://emergences.novahypnose.fr/*"
  to = "https://novahypnose.fr/:splat"
  status = 301
  force = true

# Redirection du sous-domaine harmonia vers la page autohypnose
[[redirects]]
  from = "https://harmonia.novahypnose.fr/*"
  to = "https://novahypnose.fr/autohypnose"
  status = 301
  force = true

# Sitemap dynamique via Supabase Edge Function (inclut les articles du blog)
[[redirects]]
  from = "/sitemap.xml"
  to = "https://akrlyzmfszumibwgocae.supabase.co/functions/v1/generate-sitemap"
  status = 200
  force = true

# Fichiers HTML statiques ne doivent pas être redirigés
[[redirects]]
  from = "/peurdelavion.html"
  to = "/peurdelavion.html"
  status = 200
  force = true

[[redirects]]
  from = "/peur-avion-maquette.html"
  to = "/peur-avion-maquette.html"
  status = 200
  force = true

[[redirects]]
  from = "/mentions-legales.html"
  to = "/mentions-legales.html"
  status = 200
  force = true

# Redirection pour les SPA (uniquement les routes non-HTML)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
