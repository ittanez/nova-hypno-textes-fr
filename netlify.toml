# Optimisations pour les applications monopages (SPA)
[[headers]]
  for = "/*"
  [headers.values]
    # Headers de sécurité de base
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # HSTS - Force HTTPS pendant 1 an (WCAG, SEO)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Permissions-Policy - Restreint l'accès aux APIs sensibles
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # Content-Security-Policy - Protection XSS avancée
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://tools.luckyorange.com https://cdn.gpteng.co https://www.google-analytics.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.gstatic.com data:;
      connect-src 'self' https://akrlyzmfszumibwgocae.supabase.co https://www.google-analytics.com https://tools.luckyorange.com;
      media-src 'self' https://akrlyzmfszumibwgocae.supabase.co blob:;
      frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      upgrade-insecure-requests;
    """

# Cache pour les fichiers HTML - Force refresh 2025-01
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Cache pour les fichiers statiques
[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

# Redirection du sous-domaine emergences vers le domaine principal
[[redirects]]
  from = "https://emergences.novahypnose.fr/*"
  to = "https://novahypnose.fr/:splat"
  status = 301
  force = true

# Redirection du sous-domaine harmonia vers la page autohypnose
[[redirects]]
  from = "https://harmonia.novahypnose.fr/*"
  to = "https://novahypnose.fr/autohypnose"
  status = 301
  force = true

# Sitemap dynamique via Supabase Edge Function
[[redirects]]
  from = "/sitemap.xml"
  to = "https://akrlyzmfszumibwgocae.supabase.co/functions/v1/generate-sitemap"
  status = 200
  force = false

# Fichiers HTML statiques ne doivent pas être redirigés
[[redirects]]
  from = "/peur-avion-maquette.html"
  to = "/peur-avion-maquette.html"
  status = 200
  force = true

[[redirects]]
  from = "/mentions-legales.html"
  to = "/mentions-legales.html"
  status = 200
  force = true

# Redirection pour les SPA (uniquement les routes non-HTML)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
