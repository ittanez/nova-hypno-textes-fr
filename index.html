    <!-- Fonts loaded asynchronously to prevent render blocking -->
    <script>
      function loadFonts() {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap';
        link.onload = function() {
          // Délai pour permettre aux polices de se charger complètement
          setTimeout(() => {
            document.documentElement.classList.add('fonts-loaded');
          }, 100);
        };
        document.head.appendChild(link);
      }
      // Load fonts after critical rendering
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadFonts);
      } else {
        loadFonts();
      }
    </script>
